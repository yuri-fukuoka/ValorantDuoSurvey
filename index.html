<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Valorant Form</title>
    </head>
    <body>
        <h1 id="title">SEARCH YOUR DUO</h1>
        <p id="description">A little survey for information gathering and finding your duo partner</p>
        <form id="survey-form">
            <fieldset class="info">
                <label for="name-label">Riot ID: <input id="name-label" type="text" placeholder="What's your id?" required></label>
                <label for="email-label">E-mail: <input id="email-label" type="email" placeholder="mail@whatever.com" required></label>
                <label for="number-label">What's your age: <input id="number-label" type="number" min="10" max="100" placeholder="Age" required></label>
            </fieldset>
            <fieldset>
                <p>What's your elo: </p>
                <select id="dropdown" required>
                    <option value="" disabled selected>Select your elo</option>
                    <option value="1">Iron 1</option>
                    <option value="2">Iron 2</option>
                    <option value="3">Iron 3</option>
                    <option value="4">Bronze 1</option>
                    <option value="5">Bronze 2</option>
                    <option value="6">Bronze 3</option>
                    <option value="7">Silver 1</option>
                    <option value="8">Silver 2</option>
                    <option value="9">Silver 3</option>
                    <option value="10">Gold 1</option>
                    <option value="11">Gold 2</option>
                    <option value="12">Gold 3</option>
                    <option value="13">Platinum 1</option>
                    <option value="14">Platinum 2</option>
                    <option value="15">Platinum 3</option>
                    <option value="16">Diamond 1</option>
                    <option value="17">Diamond 2</option>
                    <option value="18">Diamond 3</option>
                    <option value="19">Ascendant 1</option>
                    <option value="20">Ascendant 2</option>
                    <option value="21">Ascendant 3</option>
                    <option value="22">Imortal 1</option>
                    <option value="23">Imortal 2</option>
                    <option value="24">Imortal 3</option>
                    <option value="25">Radiant</option>
                </select>
                <p>Which role do you prefer: </p>
                <label for="role-flex"><input id="role-flex" type="radio" name="role-select" checked> Flex</label>
                <label for="role-duelist"><input id="role-duelist" type="radio" name="role-select"> Duelist</label>
                <label for="role-initiator"><input id="role-initiator" type="radio" name="role-select"> Initiator</label>
                <label for="role-controller"><input id="role-controller" type="radio" name="role-select"> Controller</label>
                <label for="role-sentinel"><input id="role-sentinel" type="radio" name="role-select"> Sentinel</label>
            </fieldset>
            <p>Which agents you like to play: </p>
            <fieldset class="agentlist-container">
                <div class="agentlist-column">                    
                    <div class="agentlist-duelist">
                        <p>Duelist</p>
                        <label><input type="checkbox" value="checkbox-jett"> Jett</label>  
                        <label><input type="checkbox" value="checkbox-raze"> Raze</label>  
                        <label><input type="checkbox" value="checkbox-reyna"> Reyna</label>  
                        <label><input type="checkbox" value="checkbox-yoru"> Yoru</label>  
                        <label><input type="checkbox" value="checkbox-phoenix"> Phoenix</label>
                        <label><input type="checkbox" value="checkbox-neon"> Neon</label>
                    </div>
                </div>
                <div class="agentlist-column">
                    <div class="agentlist-initiator"> 
                        <p>Initiator</p>
                        <label><input type="checkbox" value="checkbox-sova"> Sova</label>
                        <label><input type="checkbox" value="checkbox-skye"> Skye</label>
                        <label><input type="checkbox" value="checkbox-fade"> Fade</label>
                        <label><input type="checkbox" value="checkbox-kayo"> KAYO</label>
                        <label><input type="checkbox" value="checkbox-breach"> Breach</label>
                    </div>
                </div>
                <div class="agentlist-column">
                    <div class="agentlist-controller">
                        <p>Controller</p>
                        <label><input type="checkbox" value="checkbox-brimstone"> Brimstone</label>
                        <label><input type="checkbox" value="checkbox-viper"> Viper</label>
                        <label><input type="checkbox" value="checkbox-astra"> Astra</label>
                        <label><input type="checkbox" value="checkbox-harbor"> Harbor</label>
                    </div>
                </div>
                <div class="agentlist-column">
                    <div class="agentlist-sentinel">
                        <p> Sentinel</p>
                        <label><input type="checkbox" value="checkbox-killjoy"> Killjoy</label>
                        <label><input type="checkbox" value="checkbox-cypher"> Cypher</label>
                        <label><input type="checkbox" value="checkbox-chamber"> Chamber</label>
                        <label><input type="checkbox" value="checkbox-deadlock"> Deadlock</label>
                    </div>
                </div>
            </fieldset>
            <label class="textinfo" for="bio"> Tell more about you:
                <textarea id="bio" class="textinfo" cols="50" placeholder="Tell us your story..."></textarea>
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
    <footer>
    by Yuri Fukuoka
    </footer>
</html>
